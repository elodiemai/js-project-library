<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Welcome to your Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/book.png" />
  </head>

  <body>
    <main>
      <div class="header">
        <h1>Welcome to your library!</h1>
        <img class="icon" src="./assets/img/library.png" alt="library icon" />
      </div>

      <table id="library">
        <caption>
          List of books in the catalogue:
        </caption>
      </table>
      <button id="add">Add a new book</button>
      <div class="form disabled">
        <h2 class="form-title">Add a new book:</h2>
        <div>
          <label for="title">Title:</label
          ><input type="text" id="input-title" />
        </div>
        <div>
          <label for="author">Author(s): </label
          ><input type="text" id="input-author" />
        </div>
        <div>
          <label for="genre">Genre: </label>
          <select type="text" id="select-genre">
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Comics">Comics</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Magazine">Magazine</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Newspaper">Romance</option>
            <option value="Thriller">Thriller</option>
          </select>
        </div>
        <div>
          <label for="pages">Number of pages: </label
          ><input type="number" min="1" max="10000" id="input-pages" />
        </div>
        <div>
          <label for="year">Publishing Year: </label
          ><input type="number" min="1400" max="2030" id="input-year" />
        </div>
        <div>
          <label for="isbn">ISBN: </label><input type="text" id="input-isbn" />
        </div>
        <div>
          <label for="available">Available: </label
          ><input type="checkbox" id="checkbox-available" checked />
        </div>
        <div id="due-date" class="disabled">
          <label for="due">Due Date: </label
          ><input type="date" id="input-due" />
        </div>
      </div>
      <div class="submit-cancel">
        <input type="submit" id="submit" class="disabled" />
        <button id="cancel" class="disabled">Cancel</button>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
